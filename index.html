<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Travel Itinerary Generator</title>
</head>
<body>
    <div class="container"> 
    <header>
    <h1> AI Travel Itinerary Generator </h1>
    <h2>🏖️ 3 day itinerary for your next trip 🌴</h2>
    </header>
    
    <main>
        <div class="form-container">
        <form id="travel-generator-form">
            <input type="text" placeholder="Enter a destination..." autofocus required autocomplete="off" class="instructions" id="user-instructions"/>
            <input type="submit" class="submit-button"/>
        </form>
        <div class="hint">
          e.g. Maldives, Bali, Lisbon </div>
        </div>
        <div class="itinerary hidden" id="itinerary"></div>
        </main>
    
        <footer>
            This AI project was coded by <a href="https://github.com/nanceed" target="_blank"><strong>Nancy Duong</strong></a>, and is open-sourced on <a href="https://github.com/nanceed/AI-Travel-Generator" target="_blank">GitHub</a> and is hosted on <a href="https://ai-travel-intinerary-generator-nancee.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>  
</body>
</html>
